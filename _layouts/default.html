<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% if page.header-img %}
      <meta property="og:image" content="{{ page.header-img }}" />
    {% else %}
<!--      <meta property="og:image" content="https://raw.githubusercontent.com/ptupitsyn/ptupitsyn.github.io/master/images/my_photo2.jpg" />-->
      <meta property="og:image" content="https://raw.githubusercontent.com/ptupitsyn/ptupitsyn.github.io/master/images/ignite_logo.png" />
    {% endif %}
    <meta property="og:site_name" content="GitHub Pages" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}" />
    <meta property="og:url" content="https://ptupitsyn.github.io/" />
    <meta property="og:description" content="Apache Ignite.NET maintainer. ptupitsyn has 30 repositories available. Follow their code on GitHub." /><meta property="profile:username" content="ptupitsyn" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
